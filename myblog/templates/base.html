<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.5.2-web/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.5.2-web/css/fontawesome.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="../static/photos/favicon.ico">

    {% block head %}
    {% endblock %}
</head>
    {% block scripts %}
    {% endblock %}
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('main_routes.home') }}">cristibtz.live</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-lg-3">
                    <a class="nav-link text-white" href="{{ url_for('main_routes.projects') }}">Projects</a>
                </li>
                <li class="nav-item mx-lg-3">
                    <a class="nav-link text-white" href="{{ url_for('writeups_routes.writeups') }}">CTF Writeups</a>
                </li>
                {% if current_user.is_authenticated %}
                <li>
                    <a class="nav-link text-white" href="{{ url_for('main_routes.dashboard') }}">Dashboard</a>
                </li>

                <li class="nav-item mx-lg-3">
                    <a class="nav-link text-white" href="{{ url_for('auth.logout') }}">Logout</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </nav>

    <div id="content" class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2 col-sm-2">
            </div>
            <div class="col-12 col-md-8 col-sm-8">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-12 col-md-2 col-sm-2">
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <p class="text-white">Â© 2024 cristibtz.live</p>
        </div>
    </footer>

</body>
</html>
